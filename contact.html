<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/79f53cb195.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="contact.css" />
  </head>
  <body>
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="nav-links"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="nav-links" class="navbar-menu">
        <div class="navbar-start">
          <a href="index.html" class="navbar-item"> Home </a>
          <a href="services.html" class="navbar-item"> Services </a>
          <a href="investments.html" class="navbar-item"> Investments </a>
          <a href="about.html" class="navbar-item"> About </a>
          <a href="contact.html" class="navbar-item"> Contact </a>
          <span
            class="nav-social-icon"
            style="font-size: 1.5em; color: slategrey"
          >
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </span>
          <span
            class="nav-social-icon"
            style="font-size: 1.5em; color: slategrey"
          >
            <i class="fa fa-facebook-square" aria-hidden="true"></i>
          </span>
        </div>

        <div class="navbar-end">
          <div class="contact-info-div">
            <span class="row-centered-space-between">
              <i
                class="fa fa-mobile mx-3"
                aria-hidden="true"
                style="font-size: 1.5em; color: gold"
              ></i>
              <p class="nav-contact is-italic">(647) - 332 - 3223</p>
            </span>
            <span class="row-centered-space-between">
              <i
                class="fa fa-envelope mx-3"
                aria-hidden="true"
                style="font-size: 1.5em; color: gold"
              ></i>
              <p class="nav-contact is-italic">myemail@email.com</p>
            </span>
          </div>
        </div>
      </div>
    </nav>
    <section class="section contact-hero">
      <div class="columns contact-hero-cols m-0">
        <div class="column column-all-center">
          <figure class="image logo-figure">
            <img src="./assets/logo.png" height="8rem" width="auto" />
          </figure>
          <h1 class="page-title my-6 has-text-light">
            We're always happy to hear from you
          </h1>
        </div>
      </div>
    </section>
    <section class="my-6">
      <div class="columns is-centered">
        <div class="column is-5 contact-content mx-6">
          <section class="section column-all-center">
            <h1 class="title content-title mb-4">
              Give us a call or email us at any time
            </h1>
            <span class="column-all-center my-2">
              <i
                class="fa fa-mobile my-3"
                aria-hidden="true"
                style="font-size: 16px; color: rgb(19, 18, 18)"
              >
                (647) - 332 - 3223</i
              >
              <i
                class="fa fa-envelope my-3"
                aria-hidden="true"
                style="font-size: 16px; color: rgb(19, 18, 18)"
              >
                myemail@email.com</i
              >
            </span>

            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d92359.56159409178!2d-79.59337281323363!3d43.664055150145444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b2a1d7471156d%3A0x4ecad8e272e4c2a2!2sGreater%20Toronto%20Area%2C%20ON!5e0!3m2!1sen!2sca!4v1626363212478!5m2!1sen!2sca"
              width="80%"
              height="350"
              style="border: 2px solid rgba(112, 128, 144, 0.3)"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
            <span class="my-3">
              <h1 class="title follow-us-title my-4">Follow on social media</h1>
              <span style="font-size: 1.5em; color: #d0dfee">
                <i class="fa fa-instagram" aria-hidden="true"></i>
              </span>
              <span style="font-size: 1.5em; color: #d0dfee">
                <i class="fa fa-facebook-square" aria-hidden="true"></i>
              </span>
            </span>
          </section>
        </div>
        <div class="column is-5 contact-form p-6 mx-6">
          <div class="field">
            <label class="label">Name</label>
            <div class="control">
              <input
                class="input is-dark"
                type="text"
                placeholder="Text input"
              />
            </div>
          </div>

          <div class="field">
            <label class="label">Phone</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input is-dark"
                type="tel"
                placeholder="Text input"
                value="bulma"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                class="input is-dark"
                type="email"
                placeholder="Email input"
                value="hello@"
              />
              <span class="icon is-small is-left is-warning">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Message</label>
            <div class="control">
              <textarea
                class="textarea is-black"
                placeholder="Textarea"
              ></textarea>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button is-black">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
